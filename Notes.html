<!DOCTYPE html>
<!-- saved from url=(0034)https://makeyournotes.netlify.app/ -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>

    <!--custome css link-->
    <link rel="stylesheet" href="style.css">

    <!--font awesome-->
    <link rel="stylesheet" href="./Notes_files/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer">
</head>
<body>
    <div class="popup-box">
        <div class="popup">
            <div class="content">
                <header>
                    <p>Add a new Note</p>
                    <i class="fa-solid fa-xmark"></i>
                    </header>
                    <form action="https://makeyournotes.netlify.app/#">
                        <div class="row title">
                            <label>Title</label>
                            <input type="text">
                        </div>
                        <div class="row description">
                            <label>Description</label>
                            <textarea></textarea>
                        </div>
                        <button>Add Note</button>
                    </form>
            </div>
        </div>
    </div>
    <div class="wrapper">
        <li class="add-box">
            <div class="icon"><i class="fa-solid fa-plus"></i></div>
            <p>Add new note</p>
        </li>                                
    </div>


    <section class="footer">

        <div class="footer-container">
        
            <div class="box-container">
        

        
            </div>
        
            <div class="credit"> created by <span> OwaisSayyed </span> | all rights reserved </div>
        
        </div>
        
        </section>

    <script src="script.js"></script>



</body></html>
